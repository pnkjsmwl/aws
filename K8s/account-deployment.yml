apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: account
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: account
    spec:
      containers:
      - name: account
        image: pnkjsmwl/account:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 9095
        env:
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: redis-configmap
              key: REDIS_HOST
        - name: REDIS_HOST_SEC
          valueFrom:
            configMapKeyRef:
              name: redis-configmap
              key: REDIS_HOST_SEC      
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: redis-configmap
              key: REDIS_PORT
        - name: REDIS_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: redis-configmap
              key: REDIS_TIMEOUT
        - name: CLOUD_CONFIG_URI
          value: "http://configserver"
        - name: ACCOUNT_CRUD_URL
          value: "http://account-crud"
      imagePullSecrets:
      - name: my-sec